<!DOCTYPE html>
<html>
  <head>
    <title>Sparkle Monkey Concert Finder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/map.css">
    <script src="https://use.fontawesome.com/febea918c6.js"></script>
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <!-- Handlebars template for list view -->
    <script id="list-template" type="text/x-handlebars-template">
      <li>
        <p>Artist: {{artist}}</p>
        <p>Date: {{date}}</p>
        <p>Venue: {{venue}}</p>
        <a href="{{url}}">Buy tickets at Ticketmaster</a>
      </li>
    </script>
  </head>
  <body>
    <div id="top-bar">
      <nav>
        <button class="top-button" type="button" name="map">Map View</button>
        <button type="button" name="list">List View</button>
      </nav>
      <main>
        <form class="filters" action="" method="post">
          <input type="text" name="area" value="">
          <input type="date" name="start-date" value="">
          <input type="date" name="end-date" value="">
        </form>
    </div>
    <br>
      <section id="about" class="button-content">

      </section>
      <section id="map" class="button-content">

      </section>
      <section id="list" class="button-content">

      </section>
    </main>
    <footer>
      <div id="bottom-bar">
        <button class="bottom-button" type="button" name="about">About Us!</button>
      </div>
    </footer>
    <!-- API scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZH_UpkKrdX2kPGwflfYMV5nofoB4Uf7s&v=3.exp&libraries=visualization"></script>
    <!-- model scripts -->
    <script src="/vendor/scripts/tmkey.js"></script>
    <script src="/scripts/models/concert.js"></script>
    <!-- view scripts -->
    <script src="scripts/views/map.js"></script>

  </body>
</html>
